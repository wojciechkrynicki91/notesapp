name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            python3-setuptools \
            git \
            zip unzip \
            openjdk-17-jdk \
            libffi-dev \
            libssl-dev \
            autoconf \
            automake \
            libtool

      - name: Install Buildozer
        run: pip install buildozer cython==0.29.36

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
